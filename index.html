<!DOCTYPE html>
<html>
<head>
    <title>Quiz sul Bodybuilding</title>
    <link rel="stylesheet" href="style.css"> <script src="script.js"></script> </head>
<body>
    <div class="quiz-container">
        <h1>Quiz sul Bodybuilding</h1>
        <p>Rispondi correttamente ad almeno 17 domande per vincere!</p>
        <form id="quiz-form">
            </form>
        <button type="submit" form="quiz-form">Invia Risposte</button>
        <div id="result" style="display: none;">
            <h2>Risultato</h2>
            <p>Hai ottenuto <span id="score"></span> punti su 20.</p>
            <p id="message"></p>
        </div>
    </div>
</body>
</html>
